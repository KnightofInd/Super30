<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS & Structure Demo</title>
  <link rel="stylesheet" href="wed-thu.css">

  <!-- Internal CSS -->
  <style>
    .internal-style {
      color: white;
      background-color: teal;
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      font-weight: bold;
      border: 2px solid black;
    }
    #rohan {
      font-weight: bold;
      text-decoration: underline;
    }

    
    
  </style>
</head>
<body>

  <!-- Inline CSS Example -->
  <div style="color: red; background-color: yellow; font-size: 16px; padding: 8px; margin: 8px; border: 1px solid gray;">
    This is a <strong>DIV</strong> with <em>inline CSS</em>.
  </div>

  <!-- Internal CSS Example -->
  <div class="internal-style">
    <p id="rohan">Rohan</p>
    This is another <strong>DIV</strong> with <em>internal CSS</em>.
  </div>

  <!-- Simulated External CSS Example -->
  <section class="external-style">
    This is a <strong>SECTION</strong> styled like <em>external CSS</em>.
  </section>

</body>
</html>
